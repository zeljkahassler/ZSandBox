<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Profile Card</title>
<link rel="stylesheet" type="text/css" href="stylesheets/screen.css">
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <div class="profile-card">
        <div class="profile-image"><img src="images/rainbow.jpg"></div>
        <div class="profile-photo"><img src="images/princess-unicorn.jpg"></div>
        <div class="profile-content">
            <h3>Princess Unicorn</h3>
            <p>Gorgeous, with a flowing mane. Born under a rainbox. Poops glitter.</p>
            <div class="profile-links">
            	<i class="fa fa-heart fa-lg"></i>
                <i class="fa fa-paper-plane-o fa-lg"></i>
                <i class="fa fa-cube fa-lg"></i>
            </div>
        </div>
    </div>
</body>
</html>
