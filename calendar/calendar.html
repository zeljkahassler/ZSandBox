<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Calendar</title>
<link rel="stylesheet" type="text/css" href="stylesheets/screen.css">
<link href='https://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="wrapper">
      	<section class="calendar">
      		<div class="header">
            	<div class="day-date">Thursday 7th</div>
                <div class="month-year">January 2016</div>
            </div>
      		<div class="weekdays">
            	<span class="day-of-week first">Mon</span>
                <span class="day-of-week">Tue</span>
                <span class="day-of-week">Wed</span>
                <span class="day-of-week">Thu</span>
                <span class="day-of-week">Fri</span>
                <span class="day-of-week">Sat</span>
                <span class="day-of-week">Sun</span>
            </div>
        	<div class="dates">
                <span class="previous-month first">28</span>
                <span class="previous-month">29</span>
                <span class="previous-month">30</span>
                <span class="previous-month">31</span>
                <span class="current-month">1</span>
                <span class="current-month">2</span>
                <span class="current-month">3</span>
                
                <span class="current-month first">4</span>
                <span class="current-month">5</span>
                <span class="current-month with-event">6</span><span class="event-number">3</span>
                <span class="current-month">7</span>
                <span class="current-month">8</span>
                <span class="current-month">9</span>
                <span class="current-month">10</span>
                
                <span class="current-month first">11</span>
                <span class="current-month">12</span>
                <span class="current-month">13</span>
                <span class="current-month">14</span>
                <span class="current-month">15</span>
                <span class="current-month">16</span>
                <span class="current-month birthday">17</span>
                
                <span class="current-month first">18</span>
                <span class="current-month">19</span>
                <span class="current-month">20</span>
                <span class="current-month">21</span>
                <span class="current-month">22</span>
                <span class="current-month">23</span>
                <span class="current-month">24</span>
                
                <span class="current-month first">25</span>
                <span class="current-month">26</span>
                <span class="current-month">27</span>
                <span class="current-month">28</span>
                <span class="current-month">29</span>
                <span class="current-month">30</span>
                <span>31</span>
            </div>	
            <div style="clear:both;"></div>
      		<div class="footer">
            	<div class="time">4:20P</div>
                <div class="add-event">+</div>
                <div class="weather">65&#8457; Windy</div>            
            </div>
    </section>
    </div>
</body>
</html>
